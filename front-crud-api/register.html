<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      width: 100%;
      max-width: 420px;
      padding: 25px;
      border-radius: 8px;
    }
    .btn-register {
      background-color: #198754;
      color: #fff;
    }
    .btn-register:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>

  <div class="card shadow register-card">
    <h3 class="text-center mb-4">Register</h3>

    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">User Name</label>
        <input type="text" id="registerUser" class="form-control" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="registerEmail" class="form-control" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="registerPassword" class="form-control" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-register w-100">
        Register
      </button>
    </form>

    <p class="text-center mt-3 mb-0">
      Already have an account?
      <a href="index.html">Login</a>
    </p>
  </div>
<script src="js/script.js"></script>
</body>
</html>
